<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR - exercício 1</title>
</head>
<body>
    <center>
        <h1>FOR - exercício 1</h1>

        <script>
        var numeroDigitado = prompt("Digite um número")

            for ( var numero = 1; + numero <= numeroDigitado; + numero++ ){
                document.write (numero + "<br>") 
            }
        </script>
    </center>
</body>
</html>
